<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalcStyle.css">
    <script disabled src="CalcScript.js" defer></script>
    <title>Calculatrice</title>
</head>

<body>
    <nav>
        <div class="onglets">
            <a href="CalcAccueil.html">Calculatrice</a>
            <a href="Autre.html">Motus</a>
            <a href="Autre.html">Distance Inter-Ville</a>
            <a href="Projet.html">Cr√©ateur du projet</a>
        </div>
    </nav>


    <div class="content">
        <div class="textcalc">
            <h1> Calculatrice personnelle de l'ENC </h1>

            <div class="display">

                <div class="result">
                    <input type="text" name="output" id="output" placeholder="Calculatrice" >
                </div>

                <div class="ligne-1">
                    <button id="l1-1" style="width: 138px" Onclick ="effacer()" >C</button>
                    <button id="l1-2" Onclick="arret()" >F</button>
                    <button id="l1-4" Onclick="fordisplay('/')" >/</button>
                </div>

                <div class="ligne-2">
                    <button id="l2-1" value="7" Onclick="fordisplay('7')" >7</button>
                    <button id="l2-2" value="8" Onclick="fordisplay('8')" >8</button>
                    <button id="l2-3" value="9" Onclick="fordisplay('9')" >9</button>
                    <button id="l2-4" value="*" Onclick="fordisplay('*')" >*</button>
                </div>

                <div class="ligne-3">
                    <button id="l3-1" value="4" Onclick="fordisplay('4')" >4</button>
                    <button id="l3-2" value="5" Onclick="fordisplay('5')" >5</button>
                    <button id="l3-3" value="6" Onclick="fordisplay('6')" >6</button>
                    <button id="l3-4" value="-" Onclick="fordisplay('-')" >-</button>
                </div>

                <div class="ligne-4">
                    <button id="l4-1" value="1" Onclick="fordisplay('1')" >1</button>
                    <button id="l4-2" value="2" Onclick="fordisplay('2')" >2</button>
                    <button id="l4-3" value="3" Onclick="fordisplay('3')" >3</button>
                    <button id="l4-4" value="+" Onclick="fordisplay('+')" >+</button>
                </div>

                <div class="ligne-5">
                    <button id="l5-1" style="width: 138px" Onclick="fordisplay('0')" >0</button>
                    <button id="l5-1" Onclick="fordisplay('.')" >.</button>
                    <button id="l5-2"  Onclick="solve()" >=</button>
                    
                </div>
            </div>
        </div>
        <textarea name="historique" id="historique" cols="30" rows="5" readonly placeholder=" Historique de calcul !"></textarea>
        <button type="reset" name="effacer" Onclick="del()" >Effacer</button>
    </div>

    <footer>

    </footer>

</body>

</html>
